<head>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="calc-window">
    
      <div class="top-bar">
        <div class="btn minimize">–</div>
      <div class="btn maximize">□</div>
      <div class="btn close">×</div>

      </div>
    <div class="visor" id="visor">0</div>
    <div class="botoes">
        <button data-action="clear">CE</button>
        <button data-action="delete">DEL</button>
        <button data-action="percent">%</button>
        <button data-action="operation">/</button>

        <!-- Linha 2 -->
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button data-action="operation">x</button>

        <!--Linha3-->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="operation">-</button>

        <!--Linha 4-->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-action="operation">+</button>

        <!--Linha 5-->
        <button>0</button>
  <button>.</button>
  <button data-action="equals">=</button> <!-- Este botão ocupa 2 colunas -->
  


        
    </div>
    </div>
    
<script src="./js/script.js"></script>
</body>
</html>
